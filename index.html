<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daraz Template</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header >
        <div class="top-bar container">
            
            <a href="#">Become a Seller</a>
            <a href="#">Payments & Recharge</a>
            <a href="#">Help & Support</a>
            <a href="#">Daraz Logistics Partner</a>
        
        <div class="main-header ">
            <div class="logo">
                <a href="/"><img src="assets/kinnus.png" alt="Daraz Logo"></a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search in Kinnus">
                <button><img src="assets/search_icon.png" alt="Search"></button>
            </div>
            <div class="account-nav">
                <a href="login.html">Login</a>
                <a href="signup.html">Sign Up</a>
                <a href="#"><img src="assets/cart_icon.png" alt="Cart"></a>
            </div>
        </div>
    </div>
    
    </header>
    <div class="displayarea container">
        <div class="side-bar">
            <nav>
                <ul id="nav-menu" class="nav-menu-vertical"></ul>
            </nav>
        </div>
        <div class="main-slider container">
            <div class="slider">
                <div class="slide">
                    <img src="assets/daraz1.png" alt="Slide 1">
                </div>
                <div class="slide">
                    <img src="assets/daraz2.png" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="assets/daraz3.png" alt="Slide 3">
                </div>
                <div class="slide">
                    <img src="assets/daraz4.png" alt="Slide 4">
                </div>
                <div class="slide">
                    <img src="assets/daraz5.png" alt="Slide 5">
                </div>
            </div>
            <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
            <button class="next" onclick="changeSlide(1)">&#10095;</button>
        </div>
    </div>
    <div class="sale-banner container">
        <img src="assets/megasalw.png" alt="Mid Year Sale">
    </div>
    <main class="container">
        <h2>Categories</h2>
        <div class="categories-list"></div>
    </main>
    <footer class="container">
        <p>&copy; 2024 Kinnus. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
