<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Kinnus Account</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
    <nav class="navbar">
        <div class=""></div>
        <div class="logo"> 
            <a href="/"><img src="assets/kinnus.png" alt="Kinnus Logo" width="200px"></a>
        </div>
        <div class="nav-links">
            <a href="#">Become a Seller</a>
            <a href="#">Payments & Recharge</a>
            <a href="#">Help & Support</a>
            <a href="#">Kinnus Logistics Partner</a>
        </div>
        <div class="auth-links">
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </nav>
</header>
    <div class="container">
        <h2>Create your Kinnus Account</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="phoneNumber">Phone Number*</label>
                <input type="text" id="phoneNumber" placeholder="Please enter your phone number">
            </div>
            <div class="input-group">
                <label for="password">Password*</label>
                <input type="password" id="password" placeholder="Minimum 6 characters with a number and a letter">
            </div>
            <div class="input-group">
                <label for="fullName">Full Name*</label>
                <input type="text" id="fullName" placeholder="Enter your first and last name">
            </div>
            <div class="input-group">
                <input type="checkbox" id="promotions" name="promotions">
                <label for="promotions">I'd like to receive exclusive offers and promotions via SMS</label>
            </div>
            <button type="submit" class="signup-btn">SIGN UP</button>
            <p class="terms">By clicking “SIGN UP”, I agree to Kinnus’s <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a></p>
        </form>
        <div class="alt-signup">
            <p>Or, sign up with</p>
            <button type="button" class="facebook-btn">Facebook</button>
            <button type="button" class="google-btn">Google</button>
        </div>
        <p class="login-link">Already member? <a href="login.html">Login here.</a></p>
    </div>
    <script src="signup.js"></script>
</body>
</html>
