<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo"> 
            <a href="/"><img src="assets/kinnus.png" alt="Kinnus Logo" width="100px"></a>
        </div>
        <div class="nav-links">
            <a href="#">Become a Seller</a>
            <a href="#">Payments & Recharge</a>
            <a href="#">Help & Support</a>
            <a href="#">Kinnus Logistics Partner</a>
        </div>
        <div class="auth-links">
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </nav>
    <div class="container">
        <h2>Welcome to Kinnus! Please login.</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="loginEmail">Phone Number or Email*</label>
                <input type="text" id="loginEmail" placeholder="Please enter your Phone Number or Email">
            </div>
            <div class="input-group">
                <label for="loginPassword">Password*</label>
                <input type="password" id="loginPassword" placeholder="Please enter your password">
            </div>
            <button type="submit" class="login-btn">LOGIN</button>
            <div class="login-alt">
                <p>Or, login with</p>
                <button type="button" class="facebook-btn">Facebook</button>
                <button type="button" class="google-btn">Google</button>
            </div>
            <div id="loginMessage"></div>
            <a href="#" class="reset-password">Reset Your Password</a>
        </form>
        <p>New member? <a href="signup.html">Register here.</a></p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
