<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="container">
                <a href="#">Become a Seller</a>
                <a href="#">Payments & Recharge</a>
                <a href="#">Help & Support</a>
                <a href="#">Kinnus Logistics Partner</a>
            </div>
        </div>
        <div class="main-header container">
            <div class="logo">
                <a href="/"><img src="assets/kinnus.png" alt="Kinnus Logo"></a>
            </div>
            <div class="categories">
                <div class="dropdown">
                    <button class="dropbtn">Categories</button>
                    <div class="dropdown-content">
                        <a href="#">Category 1</a>
                        <a href="#">Category 2</a>
                        <a href="#">Category 3</a>
                        <a href="#">Category 4</a>
                        <a href="#">Category 5</a>
                    </div>
                </div>
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search in Kinnus">
                <button><img src="assets/search_icon.png" alt="Search"></button>
            </div>
            <div class="account-nav">
                <a href="login.html">Login</a>
                <a href="signup.html">Sign Up</a>
                <a href="cart.html"><img src="assets/cart_icon.png" alt="Cart"></a>
            </div>
        </div>
    </header>

   <main class="container">
        <div class="cart-and-summary">
            <div id="cart-items"></div>
            <div class="order-summary-container">
                <h2>Order Summary</h2>
                <div class="order-summary">
                    <div class="summary-item">
                        <span>Subtotal (<span id="item-count">0</span> items)</span>
                        <span>Rs. <span id="subtotal">0</span></span>
                    </div>
                    <div class="summary-item">
                        <span>Shipping Fee</span>
                        <span>Rs. <span id="shipping-fee">70</span></span>
                    </div>
                    <div class="summary-item">
                        <span>Shipping Fee Discount</span>
                        <span>Rs. <span id="shipping-discount">0</span></span>
                    </div>
                    <div class="voucher-code">
                        <input type="text" placeholder="Enter Voucher Code" id="voucher-code">
                        <button id="apply-voucher">APPLY</button>
                    </div>
                    <div class="total">
                        <span>Total</span>
                        <span>Rs. <span id="total">0</span></span>
                    </div>
                    <button class="checkout-button">PROCEED TO CHECKOUT (<span id="checkout-item-count">0</span>)</button>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="container">
        <p>&copy; 2024 Kinnus. All rights reserved.</p>
    </footer>
    <script src="cart.js"></script>
</body>
</html>
